<!DOCTYPE html>
<html>
<head>
	<title>Locations</title>
	<style media="screen">
	html,body{
		height: 100%;
		padding: 0;
		margin: 0;
	}
		#map{
			background-color: cyan;
			width: 100%;
			height: 100%;

		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
		function initMap(){
			
			let mapLocation = {
				lat: -1.298896,
				lng: 36.791087
			}

			let container = document.querySelector('#map');

			let map = new google.maps.Map(container,{
				zoom: 16,
				center: mapLocation
			});

			var marker = new google.maps.Marker({
          		position: mapLocation,
         		map: map
        	});

		}
	</script>

	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsNFZtecOevrSlqjNdc4GA8D8HK07IyWY&callback=initMap">
    </script>


</body>
</html>
